<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقع الأمل التعليمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[Tajawal] bg-gray-50">
    <!-- القائمة العلوية -->
    <nav class="bg-gradient-to-l from-blue-600 to-blue-800 text-white p-4">
        <div class="container mx-auto">
            <a href="index.html" class="text-2xl font-bold flex items-center">
                <i class="fas fa-graduation-cap ml-2"></i>
                موقع الأمل التعليمي
            </a>
        </div>
    </nav>

    <!-- نموذج تسجيل الدخول -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">مرحباً بعودتك</h2>
                <p class="text-gray-600">قم بتسجيل الدخول للوصول إلى حسابك</p>
            </div>

            <form id="loginForm" onsubmit="handleSubmit(event, 'loginForm')" class="space-y-6">
                <!-- اختيار نوع المستخدم -->
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-3">نوع المستخدم</label>
                    <div class="grid grid-cols-3 gap-4">
                        <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition-colors">
                            <input type="radio" name="userType" value="student" class="hidden" required>
                            <div class="text-center">
                                <i class="fas fa-user-graduate text-2xl mb-2 text-blue-600"></i>
                                <div class="text-sm">طالب</div>
                            </div>
                        </label>
                        <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition-colors">
                            <input type="radio" name="userType" value="teacher" class="hidden">
                            <div class="text-center">
                                <i class="fas fa-chalkboard-teacher text-2xl mb-2 text-blue-600"></i>
                                <div class="text-sm">معلم</div>
                            </div>
                        </label>
                        <label class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition-colors">
                            <input type="radio" name="userType" value="admin" class="hidden">
                            <div class="text-center">
                                <i class="fas fa-user-shield text-2xl mb-2 text-blue-600"></i>
                                <div class="text-sm">إداري</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- البريد الإلكتروني -->
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="form-input pr-10 w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="أدخل بريدك الإلكتروني">
                    </div>
                </div>

                <!-- كلمة المرور -->
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="form-input pr-10 w-full rounded-lg border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                            placeholder="أدخل كلمة المرور">
                    </div>
                </div>

                <!-- تذكرني ونسيت كلمة المرور -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="mr-2 block text-sm text-gray-700">تذكرني</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">نسيت كلمة المرور؟</a>
                </div>

                <!-- زر تسجيل الدخول -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    تسجيل الدخول
                </button>

                <!-- إنشاء حساب جديد -->
                <div class="text-center mt-4">
                    <p class="text-sm text-gray-600">
                        ليس لديك حساب؟
                        <a href="#" class="text-blue-600 hover:text-blue-800">إنشاء حساب جديد</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
